
<ion-header>

  <ion-navbar color="primary">
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
   
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Your password" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input #name formControlName="name" type="text" placeholder="Your Name" 
        [class.invalid]="!signupForm.controls.name.valid && signupForm.controls.name.dirty">
        </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Mobile No</ion-label>
      <ion-input #mobileNo formControlName="mobileNo" type="text" placeholder="Mobile No" 
        [class.invalid]="!signupForm.controls.mobileNo.valid && signupForm.controls.mobileNo.dirty">
        </ion-input>
    </ion-item>

    <button ion-button block type="submit">
      Create an Account
    </button>
  </form>
</ion-content>


<ion-footer>
  <ion-navbar color="primary" >
    <ion-title>Copyright 2018 <small>Version 1.0</small></ion-title>
  </ion-navbar>
</ion-footer>
